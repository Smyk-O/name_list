<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="colorbg m=0">
        <header class="container pt-3 p-2">
            <h1>Phonebook</h1>
        </header>
        <div class="container p-2">
            <div class="input-group input-group-lg">
                <div class="input-group-prepend input-group-append">
                    <span class="input-group-text">Имя и фамилия:</span>
                </div>
                <input type="text" class="form-control textAdd" maxlength="16" id="name" />
                <input type="text" class="form-control textAdd" maxlength="16" id="lname" />
                <div class="input-group-prepend input-group-append">
                    <span class="input-group-text">Тел. номер:</span>
                </div>
                <input type="text" class="form-control textAdd" id="phone" name="phone" placeholder="+7 (___) ___-____" data-content="">
                <div class="input-group-append input-group-prepend">
                    <button class="btn btn-secondary" type="button" id="btnAdd">Добавить</button>
                </div>
            </div>
        </div>

        <div class="container p-2">
            <table class="table table-striped table-bordered table-secondary shadow">
                <thead class="table-dark ">
                    <tr>
                        <th scope="col" class="tableColLeft">#</th>
                        <th scope="col" class="tableCol" id="btnSortName">Имя</th>
                        <th scope="col" class="tableCol" id="btnSortLname">Фамилия</th>
                        <th scope="col" class="tableCol" id="btnSortPhone">Тел. номер</th>
                        <th scope="col" class="tableColRight"></th>
                    </tr>
                </thead>
                <tbody id="tbodyPlus">
                </tbody>
            </table>
        </div>
        <script src="node_modules/popper.js/dist/umd/popper.js"></script>
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/jquery.maskedinput/src/jquery.maskedinput.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
    </div>
</body>

</html>
