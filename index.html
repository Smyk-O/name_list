<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="colorbg m=0">
        <header class="container pt-3 p-2 header">
            <img class="logo" src="img/Logo.svg" alt="">
            <h1 class="h1">Phonebook</h1>
        </header>
        <!-- ПОЛЕ ВВОДА ДАННЫХ ФИО - ТЕЛ -->
        <div class="container p-2 input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text personico">
                    <!-- Имя и фамилия: -->
                </span>
            </div>
            <input type="text" class="form-control textAdd" maxlength="16" id="name" placeholder="Имя" />
            <input type="text" class="form-control textAdd" maxlength="16" id="lname" placeholder="Фамилия" />
            <div class="input-group-prepend input-group-append">
                <span class="input-group-text phoneico">
                    <!-- Тел. номер: -->
                </span>
            </div>
            <input type="text" class="form-control textAdd" id="phone" name="phone" placeholder="+7 (___) ___-____" data-content="">
            <div class="input-group-append">
                <button class="btn btn-secondary" type="button" id="btnAdd">Добавить</button>
            </div>
        </div>
        <!-- ПОИСК -->
        <div class="container p-2 input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text searchico">
                    <!-- Поиск -->
                </span>
            </div>
            <input type="search" class="form-control" maxlength="16" id="search" placeholder="Поиск" />
        </div>
        <!-- ТАБЛИЦА ДАННЫХ -->
        <div class="container p-2">
            <table class="table table-striped table-bordered table-secondary shadow">
                <thead class="table-dark">
                    <tr>
                        <th scope="col" class="tableColLeft">#</th>
                        <!-- <th scope="col" class="tableCol" id="btnSortName">Имя</th> -->
                        <!-- <th scope="col" class="tableCol" id="btnSortLname">Фамилия</th> -->
                        <!-- <th scope="col" class="tableCol" id="btnSortPhone">Тел. номер</th> -->
                        <th scope="col" class="tableColRight"></th>
                    </tr>
                </thead>
                <tbody id="tbodyPlus">
                </tbody>
            </table>
        </div>
        <!-- ТАБЛИЦА ЧЕРЕЗ ДИВЫ -->
        <div class="container p-2">
            <!-- ШАПКА ТАБЛИЦЫ ЧЕРЕЗ ДИВЫ -->
            <div class="table-str shadow bg-dark font-weight-bold">
                <div class="tableColLeft p-2 border border-secondary">#</div>
                <div class="tableCol p-2 border border-secondary" id="btnSortName">Имя</div>
                <div class="tableCol p-2 border border-secondary" id="btnSortLname">Фамилия</div>
                <div class="tableCol p-2 border border-secondary" id="btnSortPhone">Тел. номер</div>
                <div class="tableColRight p-2 border border-secondary"></div>
            </div>
            <!-- ТЕЛО ТАБЛИЦЫ ЧЕРЕЗ ДИВЫ -->
            <div>

            </div>
        </div>
    </div>

    <script src="node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/jquery.maskedinput/src/jquery.maskedinput.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
