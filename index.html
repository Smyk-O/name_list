<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="p-3 bg-info text-white container my-3">
        <h1>Список</h1>
        <div class="input-group">
            <input type="text" class="form-control textAdd" id="name" placeholder="Имя">
            <input type="text" class="form-control textAdd" id="fName" placeholder="Фамилия">
            <button class="btn btn-secondary" type="button" id="btnAdd" data-toggle="popover" data-placement="top" data-content="Введите все данные">Добавить</button>
        </div>
    </div>

    <div class="p-3 bg-info container">
        <table class="table table-striped table-bordered table-secondary">
            <thead class="table-dark">
                <tr>
                    <th scope="col" class="tableColLeft">#</th>
                    <th scope="col" class="tableCol">Имя</th>
                    <th scope="col" class="tableCol">Фамилия</th>
                    <th scope="col" class="tableColRight"></th>
                </tr>
            </thead>
            <tbody id="tbodyPlus">
            </tbody>
        </table>
    </div>


    <script src="https://unpkg.com/popper.js"></script>
    <script src=https://yastatic.net/jquery/3.1.1/jquery.min.js></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
